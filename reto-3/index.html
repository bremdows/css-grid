<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reto-3.css">
    <title>Reto n√∫mero 3</title>
</head>
<body>
    <section class="reto-3 grid-container">
        <!-- GRID - COLUMN / ROW -->
        <article class="reto-3__1 grid-container grid-child">
            <div class="reto-3__1 reto-3__1--box-1 box-1"></div>
            <div class="reto-3__1 reto-3__1--box-2 box-2"></div>
            <div class="reto-3__1 reto-3__1--box-3 box-3"></div>
        </article>
        <!-- OTHER -->
        <article class="reto-3__2 grid-container grid-child">
            <div class="reto-3__2 reto-3__2--box-1 box-1"></div>
            <div class="reto-3__2 reto-3__2--box-2 box-2"></div>
            <div class="reto-3__2 reto-3__2--box-3 box-3"></div>
        </article>
        <!-- AREAS -->
        <article class="reto-3__3 grid-container grid-child">
            <div class="reto-3__3 reto-3__2--box-1 box-1"></div>
            <div class="reto-3__3 reto-3__2--box-2 box-2"></div>
            <div class="reto-3__3 reto-3__2--box-3 box-3"></div>
        </article>
    </section>
</body>
</html>
