<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/sabor.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Gustito</title>
</head>

<body>
    <main>
        <div class="content-center">
            <section class="hero">
                <div class="hero__content-info">
                    <h1 class="hero__title">Check the best food</h1>
                    <p class="hero__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil eaque
                        cumque eos sunt impedit a quas sed debitis totam laborum.</p>
                    <button href="" class="button">Book a table <i
                            class="button__icon fa-solid fa-arrow-right"></i></button>
                </div>
                <nav class="hero__social">
                    <a href="#" class="hero__enlace-social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="hero__enlace-social"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="hero__enlace-social"><i class="fa-brands fa-youtube"></i></a>
                </nav>
                <figure class="hero__content-image">
                    <img src="./assets/img/hero.png" alt="Imagen Hero" class="hero__image">
                </figure>
            </section>
        </div>
        <div class="content-center">
            <section class="dishes">
                <h2 class="dishes__title">OUR SERVICES</h2>
                <figure class="dishes__image dishes__image--main">
                    <img src="./assets/img/video.png" alt="Cocinando con pasiÃ³n">
                </figure>
                <figure class="dishes__image">
                    <img src="./assets/img/dish1.png" alt="">
                    <span class="dishes__precio">$ 120</span>
                </figure>
                <figure class="dishes__image">
                    <img src="./assets/img/dish2.png" alt="">
                    <span class="dishes__precio">$ 26</span>
                </figure>
                <figure class="dishes__image">
                    <img src="./assets/img/dish3.png" alt="">
                    <span class="dishes__precio">$ 26</span>
                </figure>
                <figure class="dishes__image">
                    <img src="./assets/img/dish4.png" alt="">
                    <span class="dishes__precio">$ 32</span>
                </figure>
            </section>
        </div>
        <div class="content-center">
            <section class="menu">
                <h2 class="menu__title">Home Menu</h2>
                <figure class="menu__image">
                    <img src="./assets/img/plate1.png" alt="">
                    <i class="menu__icon fa-solid fa-heart"></i>
                </figure>
                <figure class="menu__image">
                    <img src="./assets/img/plate2.png" alt="">
                    <i class="menu__icon menu__icon--favorite fa-solid fa-heart"></i>
                </figure>
                <figure class="menu__image">
                    <img src="./assets/img/plate3.png" alt="">
                    <i class="menu__icon fa-solid fa-heart"></i>
                </figure>
                <figure class="menu__image">
                    <img src="./assets/img/plate4.png" alt="">
                    <i class="menu__icon fa-solid fa-heart"></i>
                </figure>
                <figure class="menu__image">
                    <img src="./assets/img/plate5.png" alt="">
                    <i class="menu__icon fa-solid fa-heart"></i>
                </figure>
            </section>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/69b5ee1732.js" crossorigin="anonymous"></script>
</body>

</html>
