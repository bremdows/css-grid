<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reto-2.css">
    <title>Restaurante Alpina</title>
</head>
<body>
    <div class="main-content">
        <section class="nav-food">
            <div class="nav-food__logo">
                <figure><img class="nav-food__logo-image" src="./media/logo/alpina.webp" alt="Logo Alpina"></figure>
            </div>
            <nav class="nav-food__nav-content">
                <a href="#" class="nav-food__link">Sostenibilidad</a>
                <a href="#" class="nav-food__link">Nutrición</a>
                <a href="#" class="nav-food__link">Productos</a>
                <a href="#" class="nav-food__link">Recetas</a>
                <a href="#" class="nav-food__link">Tiendas Alpina</a>
                <a href="#" class="nav-food__link">Empleo</a>
            </nav>
            <div class="nav-food__account">
                <span class="nav-food__icon"> <i class="fa-solid fa-magnifying-glass"></i></span>
                <a href="#" class="nav-food__user"> Registrate</a>
                <a href="#" class="nav-food__user"> Login</a>
            </div>
        </section>
        <!-- 
            * FOOD SECTION
         -->
        <section class="food">
            <figure class="food__image-content food__dish-1">
                <img src="./media/dishes/dish-1.webp" alt="Imagen para el platillo nro x" class="food__image">
                <div class="food__dish-description">
                    <h4 class="food__title">Obleas con Arequipe Alpina y Queso Holandés</h4>
                    <p class="food__time"><i class="fa-solid fa-hourglass-start food__icon"></i> 30Min.  </p>
                </div>
            </figure>
            <figure class="food__image-content food__dish-2">
                <img src="./media/dishes/dish-2.jpg" alt="Imagen para el platillo nro x" class="food__image">
                <div class="food__dish-description">
                    <h4 class="food__title">Pie de Arequipe Alpina y Coco</h4>
                    <p class="food__time"><i class="fa-solid fa-hourglass-start food__icon"></i> 30Min. </p>
                </div>
            </figure>
            <!-- VIDEO -->
            <figure class="food__video-dish food__image-content">
                <img src="./media/dishes/dish-3.webp" alt="Imagen para el platillo nro x" class="food__video">
                <div class="food__dish-description">
                    <h4 class="food__title">Bites de Mac & Cheese con Quesos Alpina</h4>
                    <p class="food__time"><i class="fa-solid fa-hourglass-start food__icon"></i> 30Min. </p>
                </div>
            </figure>
            <figure class="food__image-content food__dish-3">
                <img src="./media/dishes/dish-4.jpg" alt="Imagen para el platillo nro x" class="food__image">
                <div class="food__dish-description">
                    <h4 class="food__title">Bisuqes de Mariscos con Crema y Leche Alpina</h4>
                    <p class="food__time"><i class="fa-solid fa-hourglass-start food__icon"></i> 30Min. </p>
                </div>
            </figure>
            <figure class="food__image-content food__dish-4">
                <img src="./media/dishes/dish-5.jpg" alt="Imagen para el platillo nro x" class="food__image">
                <div class="food__dish-description">
                    <h4 class="food__title">Alitas de al Ajo en Airfryer con Queso Parmesano Alpina</h4>
                    <p class="food__time"><i class="fa-solid fa-hourglass-start food__icon"></i> 30Min. </p>
                </div>
            </figure>
        </section>
    </div>
    
    <!-- ICONOS FOR THE WEBSITE -->
    <script src="https://kit.fontawesome.com/69b5ee1732.js" crossorigin="anonymous"></script>
</body>
</html>
